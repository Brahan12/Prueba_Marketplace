<div class="content">
	<!-- Header -->
    <div class="header">
        <nav class="navegacion">
			<ul class="menu">
				<li><a>Products</a>
					<ul class="submenu">
						<li><a (click)="electronic()">electronics</a></li>
						<li><a >jewelery</a></li>
						<li><a >men's clothing</a></li>
                        <li><a >women's clothing</a></li>
					</ul>
				</li>
			</ul>
		</nav>
        <h1 (click)="menu()">Bank Inc</h1>
        <div class="container-icon">
			<div class="container-cart-icon">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
					</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>
			</div>

			<div class="container-cart-products hidden-cart">
				<div class="row-product">
					<div  class="cart-product">
						<div class="info-cart-product">
							<span class="cantidad-producto-carrito"></span>
							<p class="titulo-producto-carrito"></p>
							<span class="precio-producto-carrito"></span>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
						</svg>
					</div>
				</div>
				<div class="cart-total">
					<h3>Total:</h3>
					<span class="total-pagar">0</span>
				</div>
			</div>
		</div>
    </div>

	<!-- Buscador -->
	<div class="buscar">
		<label for="">Buscar:</label>
		<input type="text" [(ngModel)]="filter" placeholder="buscar" (ngModelChange)="filtro()">
	</div>

	<!-- Carrusel -->
	<div class="carrusel">
		<div  class="carrusel-items">
		  <div *ngFor="let item of productosCarrusel" class="carrusel-item">
			<img [src]="item.image" alt="" />
		  </div>
		</div>
	</div>

	<!-- cards -->
	<div *ngIf="view == 1">
		<h2>Todos los productos</h2>
		<div class="divider"></div>
		<div class="containerCard">
			<div *ngFor="let item of productos" class="card">
				<img [src]="item.image" alt="" width="200px" height="200px"/>
				<p class="title">{{item.title}}</p>
				<p class="price">{{item.price}}</p>
				<button (click)="boton()" class="btn-cart">AÃ±adir al carrito</button>
			</div>
		</div>
	</div>

	<div>
		<footer class="contentFooter">
			<p>2023 Back Inc</p>
		</footer>
	</div>
</div>
